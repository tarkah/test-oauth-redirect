<html>

<body>

    <script>
        window.onload = () => {
            const location = window.location;
            const params = new URLSearchParams(location.search);
            const state = JSON.parse(params.get('state'));

            // Unix / OSX default prod address
            let url = 'tauri://localhost/auth/redirect';

            if (state.dev === true) {
                url = 'http://localhost:3000/auth/redirect';
            } else if (state.platform === 'windows') {
                url = 'https://custom-protocol-taurilocalhost/auth/redirect';
            }

            location.replace(url + location.search);
        };
    </script>
</body>

</html>
